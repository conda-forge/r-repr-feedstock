{% set version = "0.17" %}

package:
  name: r-repr
  version: {{ version }}

source:
  fn: r-repr-{{ version }}.tar.gz
  url: https://github.com/IRkernel/repr/archive/{{ version }}.tar.gz
  sha256: c976a0bf025abfee45b2f98ae55cb097a4573c76ad62b21fc3d95cf2f575487c

build:
  noarch: generic
  number: 1000
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-htmltools
    - r-base64enc
  run:
    - r-base
    - r-htmltools
    - r-base64enc

test:
  commands:
    - R -e "library('repr')"

about:
  home: https://github.com/IRkernel/repr
  license: GPL-3.0
  summary: 'String and binary representations of objects for several formats / mime types.'

extra:
  recipe-maintainers:
    - ocefpaf
