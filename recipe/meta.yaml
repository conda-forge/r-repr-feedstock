{% set version = "0.19" %}

package:
  name: r-repr
  version: {{ version }}

source:
  fn: r-repr-{{ version }}.tar.gz
  url: https://github.com/IRkernel/repr/archive/{{ version }}.tar.gz
  sha256: aeb22b84fda9043f6c263a9c886f80b77a55a0537d115c5775552cc76de372c6

build:
  noarch: generic
  number: 1000
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-htmltools
    - r-base64enc
  run:
    - r-base
    - r-htmltools
    - r-base64enc

test:
  commands:
    - R -e "library('repr')"

about:
  home: https://github.com/IRkernel/repr
  license: GPL-3.0
  summary: 'String and binary representations of objects for several formats / mime types.'

extra:
  recipe-maintainers:
    - ocefpaf
