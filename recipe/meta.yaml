{% set version = "1.0.0" %}

package:
  name: r-repr
  version: {{ version }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/repr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/repr/repr_{{ version }}.tar.gz
  sha256: 98b2eb1058c1cb2caa8f98708b63726f5564b45de03d38b95ff6b963a8261f49

build:
  noarch: generic
  number: 0
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-jsonlite
  run:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-jsonlite

test:
  commands:
    - R -e "library('repr')"

about:
  home: https://CRAN.R-project.org/package=repr
  license: GPL-3.0
  license_family: GPL3
  summary: String and binary representations of objects for several formats / mime types.

extra:
  recipe-maintainers:
    - ocefpaf
