{% set version = '0.19.1' %}

package:
  name: r-repr
  version: {{ version }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/repr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/repr/repr_{{ version }}.tar.gz
  sha256: 162c01e973bfc82e524999bc7b3d7b2b8152c4ac7aafb1eb162c6734040cc22e

build:
  noarch: generic
  number: 1000
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-jsonlite
  run:
    - r-base
    - r-base64enc
    - r-htmltools
    - r-jsonlite

test:
  commands:
    - R -e "library('repr')"

about:
  home: https://CRAN.R-project.org/package=repr
  license: GPL-3.0
  license_family: GPL3
  summary: String and binary representations of objects for several formats / mime types.

extra:
  recipe-maintainers:
    - ocefpaf
